<div class="container">

  <div class="">
    <img src="../assets/StarWars3.png" id="starwars" alt="">
  </div>

  <div class="title">
    <p>Starships</p>
  </div>

  <div class="d-flex mb-3">
    <div class="flex-fill pr-3">
      <div class="input-group mb-2">
        <input type="search" class="form-control" placeholder="Filtrar por Nome" [(ngModel)]="filtroLista" id="search">
      </div>
    </div>
  </div>
  <div class="col-md-2 d-flex">
    <a class="d-flex btn btn-outline-primary" (click)="openModalAddStarship(templateAdd)">
      <!--href="#" -->
      <i class="fa fa-plus-circle my-1"></i>
      <b class="ml-1 d-none d-sm-block">Add Starship</b>
    </a>
  </div>
  <div *ngIf="starships.length === 0" class="d-flex justify-content-center" style="color:white; font-size: 20px">
    There are no registered Starships...
  </div>

  <div *ngIf="starships.length > 0" class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" *ngFor="let star of starshipsFiltered" style="cursor: pointer;">
      <div class="card">
        <img src="../assets/Ghost-Fathead.png" class="card-img-top" alt="...">
        <div class="card-footer d-flex justify-content-between">
          <small class="">{{star.name}}
          </small>
          <div class="d-flex align-items-center"><i class="fa fa-trash" tooltip="Excluir" (click)="openModalDelete($event, templateDelete, star.id)"></i>
            &nbsp;&nbsp;<i class="{{'fa fa-edit'}}" tooltip="Editar"></i></div>
        </div>
      </div>
    </div>
  </div>

  <button *ngIf="starships.length > 0" style="font-weight: 600;" (click)="viewButton = !viewButton" (click)="loading()" class="btn mt-3">{{nameButton}}</button>
  <!-- <div class="d-flex justify-content-between">
    <button *ngIf="pagina >= 0" (click)="mudarPagina()" (click)="GetAllStarshipPage()" style="font-weight: 600;"
      class="btn mt-3">Pr√≥xima</button><br>
    <button *ngIf="pagina > 0" (click)="mudarPagina2()" (click)="GetAllStarshipPage()" style="font-weight: 600;"
      class="btn mt-3">Anterior</button>
  </div> -->
</div>

<ng-template #templateAdd>
  <div class="modal-body text-center">
    <p>Want to add a new starship?</p>
    <button type="button" class="btn btn-default" routerLink="/starships/detail" (click)="confirmAddStarship()">Yes</button>
    <button type="button" class="btn btn-primary" (click)="declineStarship()">No</button>
  </div>
</ng-template>

<ng-template #templateDelete>
  <div class="modal-body text-center">
    <p>Are you sure you want to delete the Code Starship: {{this.starshipId}}?</p>
    <button type="button" class="btn btn-default" (click)="confirmDeleteStarship()">Yes</button>
    <button type="button" class="btn btn-primary" (click)="declineDeleteStarship()">No</button>
  </div>
</ng-template>
